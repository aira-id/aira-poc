[pytest]
# Pytest configuration for AIRA Voice Bot Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Test paths
testpaths = tests

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    websocket: marks tests related to WebSocket functionality
    middleware: marks tests related to middleware
    config: marks tests related to configuration

# Coverage options (if pytest-cov is installed)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Ignore paths
norecursedirs = .git .pytest_cache venv __pycache__ *.egg-info
